#Location of UniTime project
unitime.dir=${basedir}/../UniTime

#Path to 3rd party libraries that are to be included in the resultant WAR file
lib.dir=${unitime.dir}/WebContent/WEB-INF/lib
#Other libraries (not to be included in the resultant WAR file)
3rd_party.dir=${unitime.dir}/3rd_party

#Source files
src.dir=${basedir}/JavaSource
jsp.dir=${basedir}/WebContent
unitime.src.dir=${unitime.dir}/JavaSource
unitime.jsp.dir=${unitime.dir}/WebContent

#Temporary folder
temp.dir=${basedir}/temp

#Build source dir (where Java source files are copied)
build_src.dir=${temp.dir}/src

#Build dir (where Java files are compiled)
build.dir=${temp.dir}/build

#War dir (where all files are copied, before WAR is made)
war.dir=${temp.dir}/war

#Where to place distribution files
dist.dir=${basedir}/Distributions

#Java compiler flags
java.debug=true
java.optimize=true

#Build tag (to be attached next to the build number)
build.tag=\ (Banner Add On)